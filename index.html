<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: black; /* Dark background for better glow effect */
        }

        .gif-container {
            margin-bottom: 20px; /* Space below the GIF */
            margin-top: 140px; /* Adds space above the GIF */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #noBtn {
            position: relative;
        }

        .glowing-text {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            font-size: 3vw;
            color: #00ffff;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(0, 255, 255, 0.4);
            text-align: center;
            white-space: nowrap;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Add styles for hearts if needed */
        .hearts-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="glowing-text">
        WILL YOU BE MY VALENTINE? ðŸ’œ
    </div>

    <div class="gif-container">
        <img src="https://media1.tenor.com/m/3xQS2T-Jqw4AAAAC/my-melody-kuromi.gif" alt="My Melody and Kuromi hugging">
    </div>

    <div class="buttons">
        <button onclick="window.open('https://codepen.io/KrispyKr3m/full/NWVdmbz?editors=1000', '_blank')">Yes</button>
        <button id="noBtn" onmouseover="moveNoButton()">No</button>
    </div>

    <div class="hearts-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <script>
        function moveNoButton() {
            const button = document.getElementById('noBtn');
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;
            const x = Math.random() * (window.innerWidth - buttonWidth);
            const y = Math.random() * (window.innerHeight - buttonHeight);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
